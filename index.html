<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Velocity by Kesang</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="image/car1.jpg" class="card-img-top" alt="Sports Car">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sports Car</h5>
                        <p class="card-text">High-speed, stylish, and performance-driven.</p>
                        <p class="card-text"> RS -<b> 10 - 19.20 Lakhs</b></p>
                        <a href="#" class="btn btn-custom">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="image/car2.jpg" class="card-img-top" alt="BMW">
                    <div class="card-body text-center">
                        <h5 class="card-title">BMW</h5>
                        <p class="card-text">Spacious and perfect for off-road adventures.</p>
                        <p class="card-text"> RS -<b> 44.40 Lakhs - 2.60 Crore </b></p>
                        <a href="#" class="btn btn-custom">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="image/car3.jpg" class="card-img-top" alt="THAR">
                    <div class="card-body text-center">
                        <h5 class="card-title">THAR</h5>
                        <p class="card-text">Elegance and comfort combined in one.</p>
                        <p class="card-text"> RS -<b> 15.15 - 15.90 Lakhs</b></p>
                        <a href="#" class="btn btn-custom">Explore</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
